<p-toast position="bottom-right" />

<div class="card flex justify-center">
  <p-toast position="bottom-center" key="confirm" [baseZIndex]="5000">
    <ng-template let-message #message>
      <div class="flex flex-col items-start flex-auto gap-2">
        <div class="flex items-center gap-2">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
            shape="circle"
          />
          <span class="font-bold">Amy Elsner</span>
        </div>
        <div class="font-medium text-lg my-4">{{ message.summary }}</div>
        <p-button severity="success" size="small" label="Reply" />
      </div>
    </ng-template>
  </p-toast>
  <p-button label="View" />
</div>
