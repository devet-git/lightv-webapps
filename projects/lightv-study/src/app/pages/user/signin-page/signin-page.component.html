<section class="login">
	<div class="container">
		<div class="login-form">
			<h2>Login to Your Account</h2>
			<form [formGroup]="loginForm" (ngSubmit)="onSigninFormSubmit($event)">
				<div class="form-group">
					<label for="username">Username</label>
					<input formControlName="username" type="text" id="username" name="username" placeholder="Enter your username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input formControlName="password" type="password" id="password" name="password"
						placeholder="Enter your password">
				</div>
				<button type="submit" class="btn">Login</button>
			</form>
			<div class="divider">
				<span>or</span>
			</div>
			<button class="btn google-login" (click)="onSiginWithGoogle()">
				<i class="pi pi-google" style="color:red"></i>
				Login with Google
			</button>
			<p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
		</div>
	</div>
</section>
